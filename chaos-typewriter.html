<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chaos Typewriter - Vibeshift BLR</title>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Quicksand', 'Nunito', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fce4ec 0%, #e8eaf6 25%, #e0f7fa 50%, #f3e5f5 75%, #fff9c4 100%);
      background-attachment: fixed;
      color: #4a3f6b;
      min-height: 100vh;
    }

    nav {
      padding: 0.75rem 1.5rem;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(200, 160, 220, 0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #9c6bc4;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      min-height: 44px;
      display: inline-flex;
      align-items: center;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    nav a:hover { color: #7b40a8; text-decoration: underline; }

    .nav-controls {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .setup-toggle {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
      user-select: none;
      font-size: 0.85rem;
      font-weight: 600;
      color: #b07cd8;
      background: none;
      border: none;
      padding: 0.5rem;
      min-height: 44px;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .setup-toggle:hover { color: #8e44ad; }

    .help-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      border: 2px solid rgba(186, 140, 214, 0.4);
      background: rgba(255, 255, 255, 0.45);
      color: #b07cd8;
      font-family: inherit;
      font-size: 0.85rem;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s, border-color 0.15s;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .help-btn:hover {
      background: rgba(255, 255, 255, 0.7);
      border-color: #c084e0;
      color: #8e44ad;
    }

    .setup-toggle .arrow {
      display: inline-block;
      transition: transform 0.2s;
      font-size: 0.7rem;
    }

    .setup-toggle .arrow.open { transform: rotate(90deg); }

    .setup-panel {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(200, 160, 220, 0.2);
      padding: 0 1.5rem;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
    }

    .setup-panel.open {
      max-height: 400px;
      padding: 1rem 1.5rem;
    }

    .setup-row {
      margin-bottom: 0.75rem;
    }

    .difficulty-options {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.3rem;
    }

    .diff-btn {
      flex: 1;
      padding: 0.6rem 0.5rem;
      border-radius: 10px;
      border: 2px solid rgba(186, 140, 214, 0.3);
      background: rgba(255, 255, 255, 0.4);
      color: #4a3f6b;
      font-family: inherit;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      transition: background 0.15s, border-color 0.15s;
      min-height: 44px;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .diff-btn:hover {
      background: rgba(255, 255, 255, 0.6);
      border-color: #c084e0;
    }

    .diff-btn.active {
      background: rgba(186, 140, 214, 0.25);
      border-color: #b07cd8;
      color: #7e57c2;
    }

    .diff-btn .diff-label {
      display: block;
      font-size: 0.85rem;
      font-weight: 700;
    }

    .diff-btn .diff-desc {
      display: block;
      font-size: 0.65rem;
      font-weight: 500;
      color: #9c6bc4;
      margin-top: 0.15rem;
    }

    .setup-panel label {
      display: block;
      font-size: 0.8rem;
      color: #9c6bc4;
      margin-bottom: 0.3rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 700;
    }

    .setup-panel input {
      width: 100%;
      background: rgba(255, 255, 255, 0.6);
      border: 2px solid rgba(186, 140, 214, 0.3);
      border-radius: 10px;
      padding: 0.6rem 0.8rem;
      color: #4a3f6b;
      font-family: inherit;
      font-size: 0.85rem;
      outline: none;
      transition: border-color 0.2s;
    }

    .setup-panel input:focus {
      border-color: #c084e0;
      box-shadow: 0 0 0 3px rgba(192, 132, 224, 0.15);
    }

    .header {
      padding: 0.75rem 1.5rem 0.25rem;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .header h1 {
      font-size: 1.6rem;
      font-weight: 700;
    }

    .header h1 .title-chaos {
      color: #4a3f6b;
    }

    .header h1 .title-typewriter {
      color: #b07cd8;
    }

    .header .byline {
      font-size: 0.95rem;
      color: #b07cd8;
      font-weight: 500;
      margin-top: 0.25rem;
    }


    /* Sequencer canvas */
    #sequencer-container {
      width: 100%;
      min-height: 50px;
    }

    #sequencer-container canvas {
      display: block;
      width: 100%;
      margin: 0 auto;
      border-radius: 12px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    /* Game area */
    .game-area {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 0.5rem;
      width: 100%;
      max-width: 700px;
      margin: 0 auto;
      padding: 0 1rem;
    }


    /* Keyboard */
    .keyboard {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      gap: 6px;
      max-width: 700px;
      margin: 0 auto;
      padding: 0.5rem 1rem;
      padding-bottom: env(safe-area-inset-bottom, 0.5rem);
      z-index: 10;
    }

    .kb-row {
      display: flex;
      gap: 5px;
      justify-content: center;
    }

    .key {
      height: 50px;
      min-width: 36px;
      flex: 1;
      padding: 0 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(6px);
      color: #4a3f6b;
      font-family: inherit;
      font-size: 0.85rem;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      transition: background 0.15s, transform 0.1s;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    .key:hover { background: rgba(255, 255, 255, 0.75); }
    .key:active { transform: scale(0.95); }

    .key.wide {
      flex: 0 0 60px;
      font-size: 0.7rem;
    }
    .key.breathe-key {
      flex: 1;
      font-size: 0.75rem;
      font-weight: 700;
      letter-spacing: 0.15em;
      text-transform: uppercase;
    }

    .key.faded {
      opacity: 0.15;
      pointer-events: none;
      transition: opacity 0.6s ease;
    }

    .key.correct {
      background: #a0d8c0;
      color: #2d5e45;
    }

    .key.present {
      background: #e8a0bf;
      color: #6b2f4a;
    }

    .key.absent {
      background: rgba(186, 140, 214, 0.2);
      color: #8a7ba0;
    }

    /* Hint + stats row */
    .hint-stats-row {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      min-height: 3em;
      width: 100%;
      gap: 1rem;
    }

    .hint-bubble-wrap {
      flex: 1;
      min-width: 0;
      height: 3.2rem;
    }

    .hint-bubble {
      display: flex;
      align-items: flex-start;
      gap: 0.6rem;
      background: rgba(255, 255, 255, 0.55);
      border: none;
      border-radius: 8px;
      padding: 0.5rem 0.8rem;
      position: relative;
      margin-left: 2.6rem;
      height: 100%;
      box-sizing: border-box;
    }

    .hint-bubble::before {
      content: '';
      position: absolute;
      left: -8px;
      top: 12px;
      width: 0;
      height: 0;
      border-top: 6px solid transparent;
      border-bottom: 6px solid transparent;
      border-right: 8px solid rgba(255, 255, 255, 0.55);
    }

    .hint-icon {
      position: absolute;
      left: -2.4rem;
      top: 0;
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      object-fit: cover;
    }

    .hint-content {
      flex: 1;
      min-width: 0;
    }

    .hint-bubble .hint-personality {
      display: block;
      font-weight: 700;
      font-size: 0.7rem;
      color: #4a3f6b;
      margin-bottom: 0.15rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .hint-bubble .hint-text {
      color: #4a3f6b;
      font-size: 0.85rem;
      font-weight: 500;
      line-height: 1.4;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .hint-bubble.waiting {
      opacity: 0.7;
      align-items: center;
    }

    .hint-bubble .hint-waiting {
      color: #b07cd8;
      font-style: normal;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      height: 100%;
    }

    .game-stats {
      flex-shrink: 0;
      text-align: right;
      font-size: 0.7rem;
      color: #8a7ba0;
      line-height: 1.4;
      white-space: nowrap;
      padding-top: 0.15rem;
      padding-right: 0.5rem;
    }

    .game-stats .stat-number {
      font-weight: 700;
      color: #4a3f6b;
    }

    .game-stats .stat-label {
      font-weight: 500;
      color: #b07cd8;
    }


    /* Modals */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(40, 20, 60, 0.45);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      animation: fade-in 0.3s ease;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }

    .modal {
      background: linear-gradient(135deg, #fce4ec 0%, #e8eaf6 25%, #e0f7fa 50%, #f3e5f5 75%, #fff9c4 100%);
      border: 1px solid rgba(200, 160, 220, 0.35);
      border-radius: 20px;
      padding: 2rem 2.5rem;
      text-align: center;
      max-width: 380px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(100, 60, 140, 0.15);
    }

    .modal.guide {
      text-align: left;
    }

    .modal.guide .btn {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .modal.guide h2 {
      text-align: center;
      margin-bottom: 1.25rem;
    }

    .modal.guide p {
      font-size: 0.85rem;
      line-height: 1.5;
      margin-bottom: 0.6rem;
      color: #4a3f6b;
    }

    .modal.guide .twist {
      background: rgba(255, 255, 255, 0.35);
      border-radius: 10px;
      padding: 0.6rem 0.75rem;
      margin: 0.75rem 0;
      font-size: 0.82rem;
      line-height: 1.5;
      color: #6b4a8a;
    }

    .modal-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    .modal h2 {
      font-size: 1.3rem;
      font-weight: 700;
      color: #4a3f6b;
      margin-bottom: 0.3rem;
    }

    .modal .modal-stats {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.2rem;
    }

    .modal .modal-stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .modal .modal-stat .stat-value {
      font-size: 1.3rem;
      font-weight: 700;
      color: #4a3f6b;
    }

    .modal .modal-stat .stat-label {
      font-size: 0.65rem;
      font-weight: 600;
      color: #b07cd8;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    /* Word history list in game over */
    .word-list {
      margin: 0.75rem 0;
      text-align: left;
      max-height: 180px;
      overflow-y: auto;
    }

    .word-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.3rem 0.5rem;
      border-radius: 6px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .word-item:nth-child(odd) {
      background: rgba(255, 255, 255, 0.3);
    }

    .word-item .word-text {
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #4a3f6b;
    }

    .word-item .word-badge {
      font-size: 0.7rem;
      font-weight: 700;
      padding: 0.15rem 0.5rem;
      border-radius: 20px;
    }

    .word-item .word-badge.solved {
      background: #a0d8c0;
      color: #2d5e45;
    }

    .word-item .word-badge.missed {
      background: #e8a0bf;
      color: #6b2f4a;
    }

    .current-word-reveal {
      font-size: 1.1rem;
      font-weight: 700;
      color: #7e57c2;
      letter-spacing: 0.15em;
      margin-bottom: 0.5rem;
    }

    .btn {
      margin-top: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      border: 2px solid rgba(186, 140, 214, 0.3);
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(6px);
      color: #9c6bc4;
      font-family: inherit;
      font-size: 0.9rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
      min-height: 44px;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.7);
      border-color: #c084e0;
    }

    /* Start overlay */
    .start-overlay {
      position: fixed;
      inset: 0;
      background: rgba(40, 20, 60, 0.45);
      backdrop-filter: blur(4px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
      cursor: pointer;
      animation: fade-in 0.3s ease;
    }

    .start-box {
      background: linear-gradient(135deg, #fce4ec 0%, #e8eaf6 25%, #e0f7fa 50%, #f3e5f5 75%, #fff9c4 100%);
      border: 1px solid rgba(200, 160, 220, 0.35);
      border-radius: 20px;
      padding: 2rem 2.5rem;
      text-align: center;
      max-width: 380px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(100, 60, 140, 0.15);
    }

    .start-box h2 {
      font-size: 1.3rem;
      font-weight: 700;
      color: #4a3f6b;
      margin-bottom: 0.5rem;
    }

    .start-box p {
      font-size: 0.85rem;
      color: #7a6a9a;
      line-height: 1.5;
      margin-bottom: 1rem;
    }

    #root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .hidden { display: none !important; }

    @media (max-width: 600px) {
      .hint-stats-row {
        flex-direction: column;
        align-items: stretch;
        gap: 0.4rem;
      }

      .help-btn {
        width: 34px;
        height: 34px;
        font-size: 0.75rem;
        border-width: 1.5px;
      }

      .hint-bubble-wrap {
        height: auto;
      }

      .hint-bubble {
        height: auto;
      }

      .hint-bubble .hint-text {
        white-space: normal;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .game-stats {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 0.35rem 0.75rem;
        text-align: center;
        width: 100%;
        padding-right: 0;
      }
    }

    @media (max-width: 480px) {
      .key { height: 44px; min-width: 28px; padding: 0 7px; font-size: 0.75rem; }
      .key.wide { min-width: 48px; }
    }
  </style>

<body>
  <div id="root"></div>

  <script>
  // ── Audio Engine (Tone.js) — 5 voices per vibe ─────────────────
  // Lydian scale degrees for 20 rows (row 0 = high, row 19 = low), ~2.5 octaves
  const SCALE = [33,31,30,28,26,24,23,21,19,18,16,14,12,11,9,7,6,4,2,0];

  // Piano — each block gets its own PolySynth + FX instance
  function makePianoVoice() {
    return {
      makeSynth(fx) { return new Tone.PolySynth(Tone.Synth, { maxPolyphony: 6, oscillator: { type: 'triangle' }, envelope: { attack: 0.005, decay: 0.3, sustain: 0.08, release: 0.8 }, volume: -14 }).connect(fx); },
      makeFx() { const d = new Tone.FeedbackDelay('8n', 0.12); d.wet.value = 0.15; d.toDestination(); return d; },
      trigger(synth, freq) { synth.triggerAttackRelease(freq, '8n'); },
    };
  }
  const VOICES = [makePianoVoice(), makePianoVoice(), makePianoVoice(), makePianoVoice(), makePianoVoice()];

  /* — 5-voice variation (commented out) —
  const VOICES = [
    { // block 0 — warm pad
      makeSynth(fx) { return new Tone.FMSynth({ harmonicity: 2, modulationIndex: 3, oscillator: { type: 'sine' }, envelope: { attack: 0.3, decay: 0.5, sustain: 0.4, release: 1.5 }, volume: -18 }).connect(fx); },
      makeFx() { const d = new Tone.FeedbackDelay('2n', 0.2); d.wet.value = 0.35; d.toDestination(); return d; },
      trigger(synth, freq) { synth.triggerAttackRelease(freq, '4n'); },
    },
    { // block 1 — bell / chime
      makeSynth(fx) { return new Tone.FMSynth({ harmonicity: 8, modulationIndex: 1.5, oscillator: { type: 'sine' }, envelope: { attack: 0.01, decay: 1, sustain: 0, release: 0.8 }, volume: -16 }).connect(fx); },
      makeFx() { const c = new Tone.Chorus(4, 2.5, 0.5); c.wet.value = 0.4; c.start(); c.toDestination(); return c; },
      trigger(synth, freq) { synth.triggerAttackRelease(freq, '8n'); },
    },
    { // block 2 — shimmer pluck
      makeSynth(fx) { return new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.003, decay: 0.3, sustain: 0, release: 0.5 }, volume: -12 }).connect(fx); },
      makeFx() { const c = new Tone.Chorus(4, 2.5, 0.5); c.wet.value = 0.4; c.start(); const d = new Tone.FeedbackDelay('4n', 0.3); d.wet.value = 0.3; c.connect(d); d.toDestination(); return c; },
      trigger(synth, freq) { synth.triggerAttackRelease(freq, '8n'); },
    },
    { // block 3 — keys
      makeSynth(fx) { return new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.08, decay: 0.4, sustain: 0.1, release: 1 }, volume: -14 }).connect(fx); },
      makeFx() { const d = new Tone.FeedbackDelay('4n', 0.2); d.wet.value = 0.2; d.toDestination(); return d; },
      trigger(synth, freq) { synth.triggerAttackRelease(freq, '8n'); },
    },
    { // block 4 — ethereal strings
      makeSynth(fx) { return new Tone.FMSynth({ harmonicity: 3, modulationIndex: 1, oscillator: { type: 'sine' }, envelope: { attack: 0.4, decay: 0.8, sustain: 0.5, release: 2 }, volume: -16 }).connect(fx); },
      makeFx() { const c = new Tone.Chorus(2, 4, 0.6); c.wet.value = 0.5; c.start(); c.toDestination(); return c; },
      trigger(synth, freq) { synth.triggerAttackRelease(freq, '2n'); },
    },
  ];
  */

  const AudioEngine = {
    ready: false,
    synths: [null, null, null, null, null],
    fxChains: [null, null, null, null, null],
    drone: null,
    droneGain: null,
    initialized: false,
    baseFreq: 220,

    async init() {
      if (this.ready) return;
      await Tone.start();
      this.ready = true;
      this.setupVoices();
    },

    setupVoices() {
      if (this.initialized) return;
      for (let i = 0; i < 5; i++) {
        this.fxChains[i] = VOICES[i].makeFx();
        this.synths[i] = VOICES[i].makeSynth(this.fxChains[i]);
      }
      this.initialized = true;
    },

    getFreq(row) {
      if (row < 0 || row >= SCALE.length) return this.baseFreq;
      return this.baseFreq * Math.pow(2, SCALE[row] / 12);
    },

    playNote(col, row) {
      if (!this.ready) return;
      const block = Math.floor(col / COLS_PER_LETTER);
      const synth = this.synths[block];
      const voiceCfg = VOICES[block];
      if (!synth || !voiceCfg) return;
      try {
        const freq = this.getFreq(row);
        voiceCfg.trigger(synth, freq);
      } catch(e) {}
    },

    startDrone() {
      if (!this.ready) return;
      if (this.drone) return;
      this.droneGain = new Tone.Gain(0).toDestination();
      this.droneGain.gain.rampTo(0.15, 1.2);

        lastStepTime: 0,
        breatheActive: false,
        currentInput: '',
        currentGuessResult: null,
      });

      const callbacksRef = useRef({
        onNodeClick: () => {},
      });

      // Sync state to ref for p5
      useEffect(() => {
        gameStateRef.current.started = started;
        gameStateRef.current.nodes = nodes;
        gameStateRef.current.chaosLevel = chaosLevel;
        gameStateRef.current.breatheActive = breatheActive;
        gameStateRef.current.currentInput = currentInput;
        gameStateRef.current.currentGuessResult = guessResult;
      }, [started, nodes, chaosLevel, breatheActive, currentInput, guessResult]);


      // Initialize p5
      useEffect(() => {
        if (sequencerRef.current && !p5Ref.current) {
          p5Ref.current = createSequencerSketch(sequencerRef.current, gameStateRef, callbacksRef);
        }
        return () => {
          if (p5Ref.current) {
            p5Ref.current.remove();
            p5Ref.current = null;
          }
        };
      }, []);

      // Node click callback
      useEffect(() => {
        callbacksRef.current.onNodeClick = (col, row) => {
          setNodes(prev => {
            const next = prev.map(c => [...c]);
            next[col][row] = false;
            return next;
          });

      }, []);


      // Calculate chaos
      useEffect(() => {
        const activeCount = nodes.flat().filter(Boolean).length;
        const target = activeCount / TOTAL_CELLS;
        const interval = setInterval(() => {
          setChaosLevel(prev => prev + (target - prev) * 0.05);
        }, 50);
        return () => clearInterval(interval);
      }, [nodes]);

      // Advance hint level at chaos thresholds (50% → hint 2, 75% → hint 3)
      useEffect(() => {
        if (wordPhase !== 'playing' || hints.length === 0) return;
        const activeCount = nodes.flat().filter(Boolean).length;
        const chaosPercent = activeCount / TOTAL_CELLS * 100;
        if (chaosPercent >= 75 && hints.length >= 3) {
          setHintLevel(2);
        } else if (chaosPercent >= 50 && hints.length >= 2) {
          setHintLevel(1);
        }
      }, [nodes, wordPhase, hints]);

      // Auto-activate nodes — only when actively playing a word
      useEffect(() => {
        if (!started || showGameOver || showCongrats || wordPhase !== 'playing') return;
        const diff = DIFFICULTY[difficulty];
        const initialDelay = guessCount === 0 ? diff.graceDelay : 0;
        const startTimer = setTimeout(() => {
          const tick = () => {
            autoActivateTimerRef.current = setTimeout(() => {
              setNodes(prev => {
                const inactive = [];
                for (let c = 0; c < TOTAL_COLS; c++) {
                  for (let r = 0; r < GRID_ROWS; r++) {
                    if (!prev[c][r]) inactive.push([c, r]);
                  }
                }
                if (inactive.length === 0) return prev;
                const next = prev.map(c => [...c]);
                for (let i = 0; i < diff.batchSize && inactive.length > 0; i++) {
                  const idx = Math.floor(Math.random() * inactive.length);
                  const [tc, tr] = inactive[idx];
                  next[tc][tr] = true;
                  inactive.splice(idx, 1);
                }
                return next;
              });
              tick();
            }, diff.activateInterval);
          };
          tick();
        }, initialDelay);
        return () => {
          clearTimeout(startTimer);
          clearTimeout(autoActivateTimerRef.current);
        };
      }, [started, wordsCompleted, showGameOver, showCongrats, wordPhase, guessCount, difficulty]);

      // Creep-back for silenced nodes — only during active play
      useEffect(() => {
        if (!started || showGameOver || showCongrats || wordPhase !== 'playing') return;
        creepBackTimerRef.current = setInterval(() => {
          const now = Date.now();
          setNodes(prev => {
            const next = prev.map(c => [...c]);
            let changed = false;
            for (let col = 0; col < TOTAL_COLS; col++) {
              for (let row = 0; row < GRID_ROWS; row++) {
                const key = `${col},${row}`;
                if (!next[col][row] && silencedAtRef.current[key]) {
                  const elapsed = now - silencedAtRef.current[key];
                  const cDiff = DIFFICULTY[difficulty];
                  const delay = cDiff.creepDelay + Math.random() * cDiff.creepRand;
                  if (elapsed > delay && Math.random() < cDiff.creepProb) {
                    next[col][row] = true;
                    delete silencedAtRef.current[key];
                    changed = true;
                  }
                }
              }
            }
            return changed ? next : prev;
          });
        }, 500);
        return () => clearInterval(creepBackTimerRef.current);
      }, [started, showGameOver, showCongrats, wordPhase, difficulty]);

      // Keyboard fading — use setTimeout chain so chaos changes don't reset the timer
      const chaosRef = useRef(0);
      useEffect(() => { chaosRef.current = chaosLevel; }, [chaosLevel]);

      useEffect(() => {
        if (wordPhase !== 'playing' || fadePaused || !answer) return;
        let cancelled = false;
        const tick = () => {
          const fDiff = DIFFICULTY[difficulty];
          const delay = Math.max(fDiff.fadeMin, fDiff.fadeMax * (1 - chaosRef.current * fDiff.fadeChaosScale));
          fadeTimerRef.current = setTimeout(() => {
            if (cancelled) return;
            setFadedLetters(prev => {
              const queue = fadeQueueRef.current;
              const idx = fadeIndexRef.current;
              if (idx >= queue.length) return prev;
              const next = new Set(prev);
              next.add(queue[idx]);
              fadeIndexRef.current = idx + 1;
              return next;
            });
            tick();
          }, delay);
        };
        tick();
        return () => {
          cancelled = true;
          clearTimeout(fadeTimerRef.current);
        };
      }, [wordPhase, fadePaused, answer, difficulty]);

      // Game over check: 100% of cells active
      useEffect(() => {
        if (!started || showGameOver || showCongrats) return;
        const activeCount = nodes.flat().filter(Boolean).length;
        if (activeCount >= TOTAL_CELLS) {
          const timer = setTimeout(() => {
            const currentActive = nodes.flat().filter(Boolean).length;
            if (currentActive >= TOTAL_CELLS) {
              setShowGameOver(true);
            }
          }, 3000);
          return () => clearTimeout(timer);
        }
      }, [nodes, started, showGameOver]);

      // Breathe mechanic
      const triggerBreathe = useCallback(() => {
        if (breatheCooldown || breatheActive) return;
        setBreatheActive(true);
        setFadePaused(true);
        AudioEngine.setBreathe(true);

        // Silence half the active cells
        setNodes(prev => {
          const next = prev.map(c => [...c]);
          const activeCells = [];
          for (let c = 0; c < TOTAL_COLS; c++) {
            for (let r = 0; r < GRID_ROWS; r++) {
              if (next[c][r]) activeCells.push([c, r]);
            }
          }
          const toCalm = Math.ceil(activeCells.length / 2);
          const shuffled = shuffleArray(activeCells);
          for (let i = 0; i < toCalm; i++) {
            const [c, r] = shuffled[i];
            next[c][r] = false;
            silencedAtRef.current[`${c},${r}`] = Date.now();
          }
          return next;
        });

        setTimeout(() => {
          setBreatheActive(false);
          setFadePaused(false);
          AudioEngine.setBreathe(false);
        }, 4000);

        setBreatheOnCooldown(true);
        setTimeout(() => setBreatheOnCooldown(false), 30000);
      }, [breatheCooldown, breatheActive]);

      // Descriptive fallback hints for each word
      const FALLBACK_HINTS = {

      function generateFallbackHints(word) {
        const fb = FALLBACK_HINTS[word];
        if (fb) return fb;
        // Generic 3-level hints
        const vowels = word.split('').filter(l => 'AEIOU'.includes(l)).length;

      const FALLBACK_PERSONALITIES = [

      // Fetch word from AI
      const fetchNextWord = useCallback(async () => {
        setWordPhase('loading');
        setCurrentInput('');
        setGuessCount(0);
        setLetterStates({});
        setFadedLetters(new Set());
        setGuessResult(null);
        fadeIndexRef.current = 0;

        let word, personality, hint1, hint2, hint3;

        if (apiKey) {
          try {
            if (abortRef.current) abortRef.current.abort();
            const controller = new AbortController();
            abortRef.current = controller;

            const res = await fetch('https://api.anthropic.com/v1/messages', {
              method: 'POST',
              signal: controller.signal,
              headers: {
                'content-type': 'application/json',
                'x-api-key': apiKey,
                'anthropic-version': '2023-06-01',
                'anthropic-dangerous-direct-browser-access': 'true',

                messages: [{ role: 'user', content: `Give me word #${wordsCompleted + 1}. Previous words used: ${[...usedWordsRef.current].join(', ') || 'none'}` }],
              }),
            });

            if (!res.ok) throw new Error(`API ${res.status}`);
            const data = await res.json();
            const reply = data.content?.[0]?.text || '';

            // Parse response
            const persMatch = reply.match(/^\[([^\]]+)\]/);
            personality = persMatch ? persMatch[1] : 'Mystery Host';

            const wordMatch = reply.match(/WORD:\s*([A-Z]{5})/i);
            word = wordMatch ? wordMatch[1].toUpperCase() : null;

            const h1 = reply.match(/HINT1:\s*(.+)/i);
            const h2 = reply.match(/HINT2:\s*(.+)/i);
            const h3 = reply.match(/HINT3:\s*(.+)/i);
            hint1 = h1 ? h1[1].trim() : null;
            hint2 = h2 ? h2[1].trim() : null;
            hint3 = h3 ? h3[1].trim() : null;

            if (!word || word.length !== 5 || !/^[A-Z]+$/.test(word)) {
              throw new Error('Bad word from AI');
            }
          } catch (e) {
            if (e.name === 'AbortError') return;
            word = null;
          }
        }

        // Fallback: pick a word and generate hints + random personality
        if (!word) {
          word = getRandomFallback(usedWordsRef.current);
          if (!word) {
            // All fallback words exhausted — you win!
            setWordPhase('idle');
            setShowCongrats(true);
            if (audioRef.current) audioRef.current.stopAll();
            return;
          }
          if (!personality) {
            personality = FALLBACK_PERSONALITIES[Math.floor(Math.random() * FALLBACK_PERSONALITIES.length)];
          }
          const fb = generateFallbackHints(word);
          hint1 = hint1 || fb[0];
          hint2 = hint2 || fb[1];
          hint3 = hint3 || fb[2];
        }

        usedWordsRef.current.add(word);
        setAnswer(word);
        fadeQueueRef.current = buildFadeQueue(word);
        fadeIndexRef.current = 0;
        setCurrentPersonality(personality);
        setHintLevel(0);

        // Set all 3 hints
        const wordHints = [
          { personality, text: hint1 || 'Good luck...' },
          { personality, text: hint2 || 'Getting warmer...' },
          { personality, text: hint3 || `It starts with ${word[0]}...` },
        ];
        setHints(wordHints);

        // Brief pause so player can read the hint before play begins
        await new Promise(resolve => setTimeout(resolve, 1500));

        setWordStartTime(Date.now());
        setWordPhase('playing');
      }, [apiKey, wordsCompleted]);

      // React to guess via AI
      const aiReactToGuess = useCallback(async (guess, wasCorrect) => {
        if (!apiKey || !currentPersonality) return;
        try {
          const res = await fetch('https://api.anthropic.com/v1/messages', {
            method: 'POST',
            headers: {
              'content-type': 'application/json',
              'x-api-key': apiKey,
              'anthropic-version': '2023-06-01',
              'anthropic-dangerous-direct-browser-access': 'true',
            },
            body: JSON.stringify({
              model: 'claude-haiku-4-5-20251001',
              max_tokens: 60,
              system: REACT_PROMPT + ` You are [${currentPersonality}]. The answer is "${answer}". The player guessed "${guess}". ${wasCorrect ? 'They got it right!' : 'They got it wrong.'}`,
              messages: [{ role: 'user', content: 'React.' }],
            }),
          });
          if (!res.ok) return;
          const data = await res.json();
          const reply = (data.content?.[0]?.text || '').replace(/^\[.*?\]\s*/, '').trim();
          if (reply) {
            setHints(prev => {
              const next = [...prev];
              if (next[hintLevel]) next[hintLevel] = { ...next[hintLevel], text: reply };
              return next;
            });
          }
        } catch {}
      }, [apiKey, currentPersonality, answer, hintLevel]);

      // Submit guess
      const submitGuess = useCallback(() => {
        if (currentInput.length !== 5 || wordPhase !== 'playing') return;

        const guess = currentInput.toUpperCase();
        const result = evaluateGuess(guess, answer);
        setGuessResult(result);
        const newGuessCount = guessCount + 1;
        setGuessCount(newGuessCount);

        // Update letter states
        const priority = { correct: 3, present: 2, absent: 1 };
        setLetterStates(prev => {
          const next = { ...prev };
          for (let i = 0; i < 5; i++) {
            const letter = guess[i];
            const state = result[i];
            if (!next[letter] || priority[state] > priority[next[letter]]) {
              next[letter] = state;
            }
          }
          return next;
        });

        const isCorrect = guess === answer;

        // AI reaction (fire and forget)
        aiReactToGuess(guess, isCorrect);

        // Delay to show result, then proceed
        setTimeout(() => {
          if (isCorrect) {
            // Solved!
            const elapsed = (Date.now() - wordStartTime) / 1000;
            const score = Math.max(0, 1000 - Math.floor(elapsed * 10) - (newGuessCount * 50));
            setTotalScore(prev => prev + score);
            setWordsCompleted(prev => prev + 1);
            setWordPhase('solved');

            setWordHistory(prev => [...prev, { word: answer, solved: true, score, guesses: newGuessCount }]);
            setHints([]);
            setHintLevel(0);

            // Check if all 6 words done
            setTimeout(() => {
              setGuessResult(null);
              setCurrentInput('');
              setWordsCompleted(prev => {
                if (prev >= 6) {
                  setShowCongrats(true);
                  setWordPhase('idle');
                  return prev;
                }
                fetchNextWord();
                return prev;
              });
            }, 1500);

          } else if (newGuessCount >= MAX_GUESSES) {
            // Failed
            setWordPhase('failed');

            // Activate 4-6 more cells
            setNodes(prev => {
              const next = prev.map(c => [...c]);
              const inactiveCells = [];
              for (let c = 0; c < TOTAL_COLS; c++) {
                for (let r = 0; r < GRID_ROWS; r++) {
                  if (!next[c][r]) inactiveCells.push([c, r]);
                }
              }
              const shuffled = shuffleArray(inactiveCells);
              for (let i = 0; i < Math.min(5, shuffled.length); i++) {
                const [c, r] = shuffled[i];
                next[c][r] = true;
              }
              return next;
            });

            setWordsCompleted(prev => prev + 1);
            setWordHistory(prev => [...prev, { word: answer, solved: false, score: 0, guesses: newGuessCount }]);
            setHints([]);
            setHintLevel(0);

            // Check if all 6 words done
            setTimeout(() => {
              setGuessResult(null);
              setCurrentInput('');
              setWordsCompleted(prev => {
                if (prev >= 6) {
                  setShowCongrats(true);
                  setWordPhase('idle');
                  return prev;
                }
                fetchNextWord();
                return prev;
              });
            }, 2000);

          } else {
            // Clear input for next guess, keep result briefly
            setTimeout(() => {
              setGuessResult(null);
              setCurrentInput('');
            }, 800);
          }
        }, 600);
      }, [currentInput, wordPhase, answer, guessCount, aiReactToGuess, fetchNextWord, wordStartTime]);

      // Handle key
      const handleKey = useCallback((key) => {
        if (wordPhase !== 'playing' || guessResult) return;

        if (key === 'ENTER') {
          if (currentInput.length === 5) submitGuess();
        } else if (key === 'BACK' || key === 'BACKSPACE') {
          setCurrentInput(prev => prev.slice(0, -1));
        } else if (/^[A-Z]$/.test(key) && currentInput.length < 5) {
          if (fadedLetters.has(key) && !letterStates[key]) return;
          setCurrentInput(prev => prev + key);
        }
      }, [wordPhase, guessResult, currentInput, submitGuess, fadedLetters, letterStates]);

      // Physical keyboard
      useEffect(() => {
        const handler = (e) => {
          if (e.ctrlKey || e.metaKey || e.altKey) return;
          const key = e.key.toUpperCase();
          if (key === 'ENTER' || key === 'BACKSPACE' || (/^[A-Z]$/.test(key) && key.length === 1)) {
            e.preventDefault();
            handleKey(key);
          }
          if (e.key === ' ') {
            e.preventDefault();
          }
        };
        window.addEventListener('keydown', handler);
        return () => window.removeEventListener('keydown', handler);
      }, [handleKey, triggerBreathe]);

      // Start game
      const handleStart = useCallback(async () => {
        await AudioEngine.init();
        setStarted(true);
        gameStateRef.current.lastStepTime = performance.now();

        // Seed 6 random active cells
        setNodes(() => {
          const next = Array.from({ length: TOTAL_COLS }, () => new Array(GRID_ROWS).fill(false));
          const allCells = [];
          for (let c = 0; c < TOTAL_COLS; c++) {
            for (let r = 0; r < GRID_ROWS; r++) allCells.push([c, r]);
          }
          const shuffled = shuffleArray(allCells);
          for (let i = 0; i < 6; i++) {
            const [c, r] = shuffled[i];
            next[c][r] = true;
          }
          return next;
        });

        // Show guide on first visit
        if (!localStorage.getItem('chaos-typewriter-guide-seen')) {
          setShowGuide(true);

        fetchNextWord();

      // Restart
      const handleRestart = useCallback(() => {
        setShowGameOver(false);

        silencedAtRef.current = {};

          const allCells = [];

            for (let r = 0; r < GRID_ROWS; r++) allCells.push([c, r]);
          }
          const shuffled = shuffleArray(allCells);
          for (let i = 0; i < 6; i++) {

                    key={key}
                    className={`diff-btn ${difficulty === key ? 'active' : ''}`}
                    onClick={() => setDifficulty(key)}
                  >
                    <span className="diff-label">{val.label}</span>
                    <span className="diff-desc">{val.desc}</span>
                  </button>
                ))}
              </div>
            </div>
            <div className="setup-row">
              <label>API Key <span style={{fontWeight:500, textTransform:'none', letterSpacing:0, color:'#b07cd8'}}>(optional)</span></label>
              <input
                type="password"
                placeholder="sk-ant-... (optional — uses fallback words without it)"
                value={apiKey}
                onChange={e => setApiKey(e.target.value)}
              />
            </div>
          </div>

          <div className="header">
            <h1><span className="title-chaos">Chaos</span> <span className="title-typewriter">Typewriter</span></h1>
            <p className="byline">Vibeshift BLR Combo</p>
          </div>

          <div className="game-area">
            {/* Hint bubble + stats row */}
            <div className="hint-stats-row">
              <div className="hint-bubble-wrap">
                {hints.length > 0 && hints[hintLevel] ? (
                  <div className="hint-bubble">
                    <img className="hint-icon" src={getAvatarSrc(currentPersonality)} alt="" />
                    <div className="hint-content">
                      <span className="hint-personality">{hints[hintLevel].personality}</span>
                      <span className="hint-text">{hints[hintLevel].text}</span>
                    </div>
                  </div>
                ) : wordPhase === 'loading' ? (
                  <div className="hint-bubble waiting">
                    <img className="hint-icon" src={getAvatarSrc(currentPersonality)} alt="" />
                    <span className="hint-waiting">thinking of a word...</span>
                  </div>
                ) : wordPhase === 'solved' ? (
                  <div className="hint-bubble">
                    <img className="hint-icon" src={getAvatarSrc(currentPersonality)} alt="" />
                    <div className="hint-content">
                      <span className="hint-personality">{currentPersonality || 'Host'}</span>
                      <span className="hint-text">nice! next word coming...</span>
                    </div>
                  </div>
                ) : wordPhase === 'failed' ? (
                  <div className="hint-bubble">
                    <img className="hint-icon" src={getAvatarSrc(currentPersonality)} alt="" />
                    <div className="hint-content">
                      <span className="hint-personality">{currentPersonality || 'Host'}</span>
                      <span className="hint-text">the word was {answer}... next one coming...</span>
                    </div>
                  </div>
                ) : null}
              </div>
              <div className="game-stats">
                <div><span className="stat-number">{wordsCompleted + 1}</span> of <span className="stat-number">6</span> <span className="stat-label">word</span></div>
                <div><span className="stat-number">{totalScore}</span> <span className="stat-label">points</span></div>
                <div><span className="stat-number">{Math.round(activeCount / maxNonWord * 100)}%</span> <span className="stat-label">chaos</span></div>
              </div>
            </div>

            <div id="sequencer-container" ref={sequencerRef}></div>

            <div className="keyboard">
              {KB_ROWS.map((row, ri) => (
                <div key={ri} className="kb-row">
                  {row.map(key => {
                    if (key === 'BREATHE') {
                      return (
                        <button
                          key={key}
                          className={`key breathe-key${breatheActive ? ' correct' : breatheCooldown ? ' absent' : ''}`}
                          onClick={() => triggerBreathe()}
                        >
                          BREATHE
                        </button>
                      );
                    }
                    let cls = 'key';
                    if (key === 'ENTER' || key === 'BACK') cls += ' wide';
                    if (letterStates[key]) cls += ` ${letterStates[key]}`;
                    else if (fadedLetters.has(key)) cls += ' faded';
                    return (
                      <button
                        key={key}
                        className={cls}
                        onClick={() => handleKey(key)}
                      >
                        {key === 'BACK' ? '\u232B' : key}
                      </button>
                    );
                  })}
                </div>
              ))}
            </div>
          </div>

          {/* Start Overlay */}
          {!started && (
            <div className="modal-overlay" onClick={handleStart}>
              <div className="modal guide" onClick={e => e.stopPropagation()}>
                <h2>How to Play</h2>
                <p>1. Guess <strong>5-letter words</strong> to survive.</p>
                <p>2. <strong>Cryptic hints</strong> will be provided by a different personality each round.</p>
                <p>3. <strong>Game over</strong> when the grid is overwhelmed with chaos.</p>
                <button className="btn" onClick={handleStart}>Click to begin</button>
              </div>
            </div>
          )}

          {/* How to Play */}
          {showGuide && (
            <div className="modal-overlay" onClick={() => setShowGuide(false)}>
              <div className="modal guide" onClick={e => e.stopPropagation()}>
                <h2>How to Play</h2>
                <p>1. Guess <strong>5-letter words</strong> to survive.</p>
                <p>2. <strong>Cryptic hints</strong> will be provided by a different personality each round.</p>
                <p>3. <strong>Game over</strong> when the grid is overwhelmed with chaos.</p>
                <button className="btn" onClick={() => setShowGuide(false)}>Got it</button>
              </div>
            </div>
          )}

          {/* Game Over */}
          {showGameOver && (
            <div className="modal-overlay">
              <div className="modal">
                <div className="modal-icon">{'\uD83C\uDF2A\uFE0F'}</div>
                <h2>Chaos Wins!</h2>
                {answer && wordPhase !== 'solved' && (
                  <div className="current-word-reveal">
                    The word was: {answer}
                  </div>
                )}
                <div className="modal-stats">
                  <div className="modal-stat">
                    <span className="stat-value">{totalScore}</span>
                    <span className="stat-label">Score</span>
                  </div>
                  <div className="modal-stat">
                    <span className="stat-value">{wordsCompleted}</span>
                    <span className="stat-label">Solved</span>
                  </div>
                  <div className="modal-stat">
                    <span className="stat-value">{wordHistory.length + (wordPhase !== 'solved' && answer ? 1 : 0)}</span>
                    <span className="stat-label">Total</span>
                  </div>
                </div>
                {(wordHistory.length > 0 || answer) && (
                  <div className="word-list">
                    {wordHistory.map((w, i) => (
                      <div key={i} className="word-item">
                        <span className="word-text">{w.word}</span>
                        <span className={`word-badge ${w.solved ? 'solved' : 'missed'}`}>
                          {w.solved ? `+${w.score}` : 'missed'}
                        </span>
                      </div>
                    ))}
                    {answer && wordPhase !== 'solved' && (
                      <div className="word-item">
                        <span className="word-text">{answer}</span>
                        <span className="word-badge missed">in progress</span>
                      </div>
                    )}
                  </div>
                )}
                <button className="btn" onClick={handleRestart}>Play Again</button>
              </div>
            </div>
          )}

          {/* Congrats — all words cleared */}
          {showCongrats && (
            <div className="modal-overlay">
              <div className="modal">
                <div className="modal-icon">{'\uD83C\uDF89'}</div>
                <h2>You Beat the Chaos!</h2>
                <p style={{margin: '0.5rem 0 1rem', color: '#b07cd8', fontSize: '1rem'}}>
                  All 6 words completed before chaos took over!
                </p>
                <div className="modal-stats">
                  <div className="modal-stat">
                    <span className="stat-value">{totalScore}</span>
                    <span className="stat-label">Score</span>
                  </div>
                  <div className="modal-stat">
                    <span className="stat-value">{wordsCompleted}</span>
                    <span className="stat-label">Solved</span>
                  </div>
                  <div className="modal-stat">
                    <span className="stat-value">{wordHistory.length}</span>
                    <span className="stat-label">Total</span>
                  </div>
                </div>
                {wordHistory.length > 0 && (
                  <div className="word-list">
                    {wordHistory.map((w, i) => (
                      <div key={i} className="word-item">
                        <span className="word-text">{w.word}</span>
                        <span className={`word-badge ${w.solved ? 'solved' : 'missed'}`}>
                          {w.solved ? `+${w.score}` : 'missed'}
                        </span>
                      </div>
                    ))}
                  </div>
                )}
                <button className="btn" onClick={handleRestart}>Play Again</button>
              </div>
            </div>
          )}
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
