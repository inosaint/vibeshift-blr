<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vibeshift BLR - Projects</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <meta name="description" content="Vibeshift BLR â€” a collection of experimental interactive projects exploring games, music, and AI-powered conversation.">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', 'Nunito', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fce4ec 0%, #e8eaf6 25%, #e0f7fa 50%, #f3e5f5 75%, #fff9c4 100%);
      background-attachment: fixed;
      color: #4a3f6b;
      min-height: 100vh;
    }

    header {
      padding: 3rem 2rem 2rem;
      text-align: center;
      border-bottom: 1px solid rgba(200, 160, 220, 0.3);
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #f06292, #ba68c8, #7e57c2, #42a5f5, #26c6da, #66bb6a, #fdd835, #ff7043);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: rainbow-shift 6s ease infinite;
    }

    @keyframes rainbow-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header p {
      margin-top: 0.5rem;
      color: #b07cd8;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .projects {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 2rem;
      display: grid;
      gap: 1.5rem;
    }

    .project-card {
      display: block;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(200, 160, 220, 0.3);
      border-radius: 12px;
      padding: 2rem;
      transition: background 0.2s, border-color 0.2s;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
    }

    .project-card:hover {
      background: rgba(255, 255, 255, 0.6);
      border-color: #c084e0;
    }

    .project-card h2 {
      font-size: 1.4rem;
      color: #4a3f6b;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .project-card .collaborator {
      color: #b07cd8;
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .project-card .link {
      display: inline-block;
      margin-top: 0.5rem;
      color: #9c6bc4;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .project-card .link:hover {
      color: #7b40a8;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vibeshift BLR</h1>
    <p>A collection of projects from today's sessions</p>
  </header>

  <section class="projects">
    <a href="weird-autocomplete.html" class="project-card">
      <h2>Weird Autocomplete</h2>
      <p class="collaborator">with Tara Kelton</p>
    </a>

    <a href="game-sketches.html" class="project-card">
      <h2>Game Sketches</h2>
      <p class="collaborator">with Charu Tak</p>
    </a>

    <a href="vibe-sampler.html" class="project-card">
      <h2>Vibe Sampler</h2>
      <p class="collaborator">with Upendra Vaddadi</p>
    </a>

    <a href="chaos-typewriter.html" class="project-card">
      <h2>Chaos Typewriter</h2>
      <p class="collaborator">Vibeshift Mashup</p>
    </a>
  </section>
</body>
</html>
